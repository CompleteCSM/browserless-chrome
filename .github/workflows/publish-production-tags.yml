name: Test and publish production tags

on:
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push multi-platform production images to docker hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build a production browserless/base image
        run: docker buildx build --push --platform linux/arm64,linux/amd64 -t browserless/base:$GITHUB_REF_NAME base

      - name: Install npm modules
        run: npm i

      - name: Test production tags
        run: npm run test-production-tags

      - name: Publish production tags
        run: npm run publish-production-tags
